<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Any Anime Recommendation?</title>
    <link rel="stylesheet" href="stle.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 550px;
            background-color: #1a1a2e;
            border-bottom: 2px solid #e91e63;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h2 {
            color: #e91e63;
            font-size: 1.8rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar input {
            width: 500px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid #e91e63;
            outline: none;
            font-size: 1.2rem;
            background-color: #1a1a2e;
            color: white;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            border-color: #ff4081;
            box-shadow: 0 0 10px #ff4081;
        }

        .filter-dropdown {
            padding: 12px 20px;
            background-color: #1a1a2e;
            border: 2px solid #e91e63;
            border-radius: 30px;
            color: white;
            cursor:pointer;
        }

        .header {
            background-color: #1a1a2e;
            color: white;
            padding: 120px 280px;
            text-align: center;
            border-bottom: 3px solid #e91e63;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: jumpIn 2s forwards;
        }

        .header p {
            font-size: 2.5rem;
            opacity: 0;
            animation: jumpIn 2s forwards;
            animation-delay: 0.5s;
        }

        @keyframes jumpIn {
            0% { transform: translateY(100px); opacity: 0; }
            60% { transform: translateY(-30px); opacity: 1; }
            80% { transform: translateY(15px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        .popular-section {
            padding: 50px;
            text-align: center;
        }

        .popular-section h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ff4081;
            text-shadow: 0 0 10px #ff4081;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .anime-card {
            position: relative;
            width: 250px;
            height: 400px;
            background-color: #1a1a2e;
            border-radius: 15px;
            border: 2px solid #e91e63;
            overflow: hidden;
            transition: box-shadow 0.3s;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .anime-card:hover {
            box-shadow: 0 0 15px #ff4081;
        }

        .anime-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            font-size: 1.2rem;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Anime Finder</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search for anime...">
            <select class="filter-dropdown">
                <option value="all">All</option>
                <option value="action">Action</option>
                <option value="romance">Romance</option>
                <option value="comedy">Comedy</option>
                <option value="adventure">Adventure</option>
                <option value="fantasy">Fantasy</option>
            </select>
        </div>
    </div>
    <div class="header">
        
        <h1>Need Any Anime Recommendation?</h1>
        <p>Explore Popular Anime, Genres, and Find Your Next Favorite!</p>
    </div>
    <div class="popular-section">
        <h2>Popular Anime</h2>
        <div class="anime-grid">
            <div class="anime-card" style="background-image: url('one piece.jpg');"><div class="anime-title">One Piece</div></div>
            <div class="anime-card" style="background-image: url('naruto.jpg');"><div class="anime-title">Naruto</div></div>
            <div class="anime-card" style="background-image: url('aot.jpg');"><div class="anime-title">Attack on Titan</div></div>
            <div class="anime-card" style="background-image: url('demon slayer.jpg');"><div class="anime-title">Demon Slayer</div></div>
            <div class="anime-card" style="background-image: url('black clover.jpg');"><div class="anime-title">Black Clover</div></div>
            <div class="anime-card" style="background-image: url('jjk.jpg');"><div class="anime-title">Jujutsu Kaisen</div></div>
        </div>
    </div>
</body>
</html>
